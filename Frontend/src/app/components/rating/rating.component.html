<div class="container">
    <button class="stars" *ngFor="let ratingId of ratingArray; index as i" [id]="'star_'+i" (click)="calculateRating(i+1)">
         <mat-icon>
             {{ iconStatus(i) }}
         </mat-icon>
     </button>
     <p>
        Your rated <span>{{ rating }}</span>/<span>{{ totalStar }}</span>
     </p>
 </div>
