<h1 class="success">Add Offer</h1>
<form [formGroup]="addOfferForm">

    <div class="form-group">
        <input matInput type="text" class="form-control" formControlName="name" placeholder="Name">
    </div>

    <div class="form-group">
        <input matInput type="text" class="form-control" formControlName="description" placeholder="Description">
    </div>

    <div class="form-group">
        <input matInput type="text" class="form-control" formControlName="price" placeholder="Price">
    </div>

    <div class="form-group">
    <label for="start_date">Starting Date</label>
        <input type="date" class="form-control" formControlName="start_date" placeholder="Starting Date">
    </div>
    <div class="form-group">
    <label for="end_date">Ending Date</label>
        <input type="date" class="form-control" formControlName="end_date" placeholder="Ending Date">
    </div>
    <div class="form-group">
    <label for="date"></label>
        <input type="text" class="form-control" formControlName="date" placeholder="Date">
    </div>


    <button type="submit" class="button" (click)="addNewOffer()">Submit</button>
    <a>
        <button type="button" class="button" routerLink="/dashboard-offers">Back</button>
    </a>
</form>
