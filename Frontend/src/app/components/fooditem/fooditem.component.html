<div class="container">

  <div class="card" *ngIf="fooditem.category.name === 'Mains'">

    <div class="card-header bg-dark text-white d-flex flex-row justify-content-between ">
      <h6>{{ fooditem.name }}</h6>
      <h6>{{ fooditem.category.name }}</h6>
    </div>

    <div class="card-body bg-dark text-white">
      <p>{{ fooditem.description }}</p>
      <p>{{ fooditem.price }}$</p>
      <p>ingredients: {{ fooditem.ingredients }}</p>





    </div>

  </div>
  
</div>
