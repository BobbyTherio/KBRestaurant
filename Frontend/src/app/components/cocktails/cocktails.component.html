<div class="container">
  <div class="line" *ngIf="cocktails.category.name === 'Cocktails'">
  
    <div>
      <h4 id="title">{{ cocktails.name }}</h4>
    </div>
  
    <div>
      <span id="price">{{ cocktails.price }}$</span><br>
      <span id="description">{{ cocktails.description }}</span>
    </div>
    <br>
  </div>
</div>
