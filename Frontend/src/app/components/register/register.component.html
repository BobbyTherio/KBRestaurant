<h1 class="success">New User</h1>
<form [formGroup]="registerForm">

    <div class="form-group">
        <input matInput type="text" class="form-control" formControlName="first_name" placeholder="First Name">
    </div>

    <div class="form-group">
        <input matInput type="text" class="form-control" formControlName="last_name" placeholder="Last Name">
    </div>

    <div class="form-group">
        <input matInput type="text" class="form-control" formControlName="username" placeholder="Username">
    </div>

    <div class="form-group">
        <input matInput type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>

    <button type="submit" class="button" (click)="register()" routerLink="/dashboard">Submit</button>
</form>
