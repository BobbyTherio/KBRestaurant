<h1 >Contact us</h1>
<form [formGroup]="myForm">

    <div class="form-group">
        <!-- Name input -->
        <input type="text" class="form-control" name="name" id="name" placeholder="Name" formControlName="name">
    </div>
        <!-- Name Error -->
    <div class="alert alert-danger" *ngIf="name?.invalid && name?.touched">
        <div *ngIf="name?.errors?.['required']">Name is Required</div>
    </div>
    <!-- Email will start below -->
    <div class="form-group">     
        <input type="text" class="form-control" name="email" id="email" placeholder="Email" formControlName="email">
    </div>
        <!-- Email Error -->
        <div class="alert alert-danger" *ngIf="email?.invalid && email?.touched">
            <div *ngIf="email?.errors?.['required']">Email is Required</div>
        </div>
        <!-- Message input -->
    <div class="form-group">
        <input type="textarea" class="form-control" name="message" id="message" placeholder="Message" formControlName="message">
    </div>
        <!-- Message Error -->
        <div class="alert alert-danger" *ngIf="message?.invalid && message?.touched">
            <div *ngIf="message?.errors?.['required']">Message is Required</div>
        </div>
        <!-- button -->
    <button type="submit" class="button" [disabled]="myForm.invalid" (click)="onSubmit()">Submit</button>
</form>
