<div class="container">
    <div class="line" *ngIf="breakfasts.category.name === 'Breakfasts'">
    
      <div >
        <h4 id="title">{{ breakfasts.name }}</h4>
        <a routerLink="/food/{{breakfasts.food_id}}">
        <button type="submit" value={{breakfasts.food_id}} >Edit </button></a>      
      </div>
    
      <div>
        <span id="price">{{ breakfasts.price }}$</span><br>
        <span id="description">{{ breakfasts.description }}</span><br>
        <span id="ingredients">Ingredients: {{ breakfasts.ingredients }}</span>
      </div>

    </div>
  </div>
