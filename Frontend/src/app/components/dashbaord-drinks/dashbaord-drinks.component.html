<!-- The sidebar -->
<div class="sidebar">
    <a href="dashboard">Home</a>
    <a href="dashboard-food">Food</a>
    <a class="active" href="dashboard-drinks">Drinks</a>
    <a href="dashboard-offers">Offers</a>
</div>

<!-- Page content -->
<div class="container">
    <div class="row">
  
      <div class="col">
        <div id="card">
          <div id="title" class="DashboardBeersAny">Beers</div>
          <div>
            <div *ngFor="let d of drink">
              <app-dashboard-beers [dashboardbeers]="d" (deleteEvent)="deleteBeer($event)"></app-dashboard-beers>
            </div>
          </div>
        </div>
      </div>
      
       <div class="col">
        <div id="card">
          <div id="title" class="DashboardWinesAny">Wines</div>
          <div>
            <div *ngFor="let d of drink">
              <app-dashboard-wines [dashboardwines]="d" (deleteEvent)="deleteWine($event)"></app-dashboard-wines>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div id="card">
          <div id="title" class="DashboardCocktailsAny">Cocktails</div>
          <div>
            <div *ngFor="let d of drink">
              <app-dashboard-cocktails [dashboardcocktails]="d" (deleteEvent)="deleteCocktail($event)"></app-dashboard-cocktails>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
